<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	let move = null;
	let curr_animation = 0;
	function move_player(move)
	{
		if(!move)
			return;
		// alert(move);
		if(move.localeCompare('s')==0)
		{
			// alert('inside s');
			if(curr_animation == 1)
			{
				$('#player').stop();
			}
			
			$('#player').animate({top: '+500px'},4000)
			// alert('down')
			curr_animation = 1;
		}
		if(move.localeCompare('w')==0)
		{

			if(curr_animation == 1)
			{
				$('#player').stop();
			}
			$('#player').animate({top: '-500px'},4000)
			curr_animation = 1;
		}
		if(move.localeCompare('a')==0)
		{
			if(curr_animation == 1)
			{
				$('#player').stop();
			}
			$('#player').animate({left: '-500px'},4000)
			curr_animation = 1;
		}
		if(move.localeCompare('d')==0)
		{

			if(curr_animation == 1)
			{
				$('#player').stop();
			}
			$('#player').animate({left: '+500px'},4000)
			curr_animation = 1;
		}		
	}
	$(document).ready(function()
	{	
		// $('#player').animate({top: '500px'})
		
		setInterval(function(){
		var input = document.getElementById('input').value;
		if(input.length > 0)
		{
			move = input;
			document.getElementById('input').value = '';
			console.log(input);
		
			// alert('a');
			move_player(move);
		}
	},100);

	})
</script>

<body onload="focus(document.getElementById('input'))">

<input id="input" type="text" style="opacity: .1;positoin: absolute">

<div style='height: 500px;width: 500px;border: 2px solid black;positin:absolute;top: 20px;'>
	<div id='player' style = 'background:black;height:10px;width:10px;position:absolute;'></div>
</div>

<script>
	
</script>
</body>
</html>
